<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web2APK - Professional Builder</title>

  <style>
    body{
      font-family:Arial, sans-serif;
      background:#eef1f7;
      margin:0; padding:0;
    }
    header{
      background:#4a6cf7;
      color:white;
      padding:22px;
      text-align:center;
      font-size:28px;
      font-weight:700;
      box-shadow:0 3px 15px rgba(0,0,0,0.15);
    }
    .container{
      max-width:900px;
      margin:40px auto;
      background:white;
      padding:35px;
      border-radius:15px;
      box-shadow:0 5px 25px rgba(0,0,0,0.12);
    }
    label{
      font-weight:600;
      display:block;
      margin-top:15px;
      margin-bottom:5px;
    }
    input,select,button{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid #ccc;
      font-size:16px;
      box-sizing:border-box;
    }
    button{
      background:#4a6cf7;
      border:none;
      color:white;
      font-weight:700;
      margin-top:25px;
      cursor:pointer;
      transition:0.2s;
    }
    button:hover{
      background:#3a55c7;
    }
    .permissions label{
      display:block;
      padding-left:5px;
      margin-top:8px;
      font-weight:500;
    }
    .result{
      margin-top:25px;
      font-size:20px;
      font-weight:700;
      text-align:center;
    }
    .footer{
      text-align:center;
      padding:15px;
      color:#555;
      font-size:14px;
    }
  </style>
</head>

<body>

<header>Web2APK Professional Builder</header>

<div class="container">

  <label>Upload index.html বা ZIP ফাইল:</label>
  <input type="file" id="htmlFile" accept=".html,.zip" />

  <label>App Icon (PNG / JPG):</label>
  <input type="file" id="iconFile" accept="image/*" />

  <label>App Name:</label>
  <input id="appName" placeholder="My Web App" />

  <label>Package Name:</label>
  <input id="packageName" placeholder="com.example.webapp" />

  <label>Permissions:</label>
  <div class="permissions">
    <label><input type="checkbox" value="android.permission.INTERNET" /> INTERNET</label>
    <label><input type="checkbox" value="android.permission.CAMERA" /> CAMERA</label>
    <label><input type="checkbox" value="android.permission.ACCESS_FINE_LOCATION" /> LOCATION</label>
    <label><input type="checkbox" value="android.permission.READ_EXTERNAL_STORAGE" /> Storage Read</label>
    <label><input type="checkbox" value="android.permission.WRITE_EXTERNAL_STORAGE" /> Storage Write</label>
  </div>

  <label>JavaScript Protection (Obfuscation):</label>
  <select id="obfuscateOpt">
    <option value="true">Enable</option>
    <option value="false">Disable</option>
  </select>

  <button id="generateBtn">Generate APK</button>

  <div class="result" id="result"></div>

</div>

<div class="footer">
  © 2025 Web2APK Builder — Powered By You
</div>

<script>
document.getElementById('generateBtn').onclick = async ()=>{

  let html = document.getElementById('htmlFile').files[0];
  if(!html){
      alert("Please upload your index.html or ZIP file.");
      return;
  }

  let fd = new FormData();
  fd.append('indexFile', html);

  if(document.getElementById('iconFile').files.length){
    fd.append('iconFile', document.getElementById('iconFile').files[0]);
  }

  fd.append('appName', document.getElementById('appName').value);
  fd.append('packageName', document.getElementById('packageName').value);
  fd.append('obfuscate', document.getElementById('obfuscateOpt').value);

  let perms = [];
  document.querySelectorAll('.permissions input:checked').forEach(x=>perms.push(x.value));
  fd.append('permissions', JSON.stringify(perms));

  document.getElementById('result').innerHTML = "Processing...";

  // এখানে backend থাকলে এখানে request যেত
  // বর্তমানে শুধুমাত্র UI

  document.getElementById('result').innerHTML =
      "Backend নেই — তাই এই মুহূর্তে APK জেনারেট করতে পারবে না। UI ঠিক আছে!";
};
</script>

</body>
</html>
