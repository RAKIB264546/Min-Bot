<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #f0f2f5; /* Light grey background for the main content */
            --card-bg-color: #ffffff;
            --text-color: #000000;
            --hint-color: #65676b;
            --accent-color: #007bff;
            --button-color: #007bff;
            --top-bar-bg: #003366; /* Dark blue for top bar */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        #app-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        /* Top Profile Bar Styles */
        .top-bar {
            background-color: var(--top-bar-bg);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        .profile-picture {
            width: 45px; height: 45px;
            border-radius: 50%; object-fit: cover;
            border: 2px solid var(--accent-color);
        }
        .profile-info { margin-left: 12px; }
        .profile-name { font-size: 1.1em; font-weight: 600; color: #ffffff; }
        .balance-text { font-size: 0.9em; color: #e0e0e0; }
        /* Notification Bar Styles */
        .notification-bar {
            background-color: #004080;
            color: white;
            padding: 8px 15px;
            text-align: left;
            font-size: 0.9em;
            flex-shrink: 0;
        }
        /* Page Container Styles */
        #pages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .page { display: none; }
        .page.active { display: block; }
        /* Home Page Card Styles */
        .home-card {
            background-color: var(--card-bg-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .home-card h1 {
            font-size: 1.4em;
            margin: 0 0 5px 0;
            font-weight: 600;
        }
        .home-card p {
            color: var(--hint-color);
            margin: 0 0 20px 0;
        }
        .earn-now-btn {
            background-color: var(--button-color);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 25px;
        }
        .main-image-container {
            position: relative;
            text-align: center;
        }
        .main-image {
            max-width: 100%;
            height: auto;
        }
        .refer-btn {
            position: absolute;
            bottom: 20px;
            right: 15px;
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-weight: 500;
            font-size: 0.9em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .refer-btn svg {
            width: 20px; height: 20px;
            margin-right: 8px;
        }
        
        /* UPDATED: Bottom Navigation Bar Styles */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            /* Gradient background as per the new image */
            background: linear-gradient(90deg, #4c28a8, #2e6dff);
            padding: 10px 0;
            padding-bottom: env(safe-area-inset-bottom, 10px);
            z-index: 100;
            border-top: none; /* Removed the top border */
        }
        .nav-button {
            background: none;
            border: none;
            /* Inactive buttons are slightly transparent */
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            cursor: pointer;
            transition: color 0.2s;
            width: 20%;
        }
        .nav-button.active {
            /* Active button is fully white */
            color: #ffffff;
        }
        .nav-button svg {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div id="app-content">
        <!-- Top Profile Bar -->
        <div class="top-bar">
            <img id="user-photo" class="profile-picture" alt="DP" src="https://i.ibb.co/L8yC0cB/user-placeholder.png">
            <div class="profile-info">
                <div id="user-name" class="profile-name">Md Shahajan Abir</div>
                <div class="balance-text">BDT <span id="balance">0.28</span></div>
            </div>
        </div>

        <!-- Notification Bar -->
        <div class="notification-bar">
            আসসালামু আলাইকুম আমাদের বট এ স্বাগতম
        </div>

        <!-- Pages Container -->
        <div id="pages-container">
            <div id="home-page" class="page active">
                <div class="home-card">
                    <h1>Welcome <span id="welcome-user-name">Md Shahajan Abir</span></h1>
                    <p>Start Earning Money Now</p>
                    <button class="earn-now-btn">Earn Now</button>
                    <div class="main-image-container">
                        <img src="https://i.ibb.co/yFxLGv7/money-plant.png" alt="Earn Money" class="main-image">
                        <button class="refer-btn">
                            <svg fill="currentColor" viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                            Refer & Earn
                        </button>
                    </div>
                </div>
            </div>
            <div id="earn-page" class="page"><h2 style="text-align: center;">Earn Page</h2></div>
            <div id="withdraw-page" class="page"><h2 style="text-align: center;">Withdraw Page</h2></div>
            <div id="profile-page" class="page"><h2 style="text-align: center;">Profile Page</h2></div>
        </div>
    </div>

    <!-- UPDATED: Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-button active" onclick="showPage('home-page', this)">
            <svg fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"/></svg>
            <span>Home</span>
        </button>
        <button class="nav-button" onclick="showPage('earn-page', this)">
            <!-- New Earn Icon -->
            <svg fill="currentColor" viewBox="0 0 24 24"><path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zM4 18V6h16v12H4zm8-7a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/></svg>
            <span>Earn</span>
        </button>
        <button class="nav-button" onclick="showPage('withdraw-page', this)">
            <!-- New Withdraw Icon -->
            <svg fill="currentColor" viewBox="0 0 24 24"><path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"/></svg>
            <span>Withdraw</span>
        </button>
        <button class="nav-button" onclick="showPage('profile-page', this)">
            <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            <span>Profile</span>
        </button>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;

        document.addEventListener('DOMContentLoaded', function() {
            tg.expand();
            tg.ready();
            loadUserData();
        });
        
        function loadUserData() {
            try {
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    const user = tg.initDataUnsafe.user;
                    const userName = `${user.first_name || ''} ${user.last_name || ''}`.trim();
                    
                    document.getElementById('user-name').innerText = userName;
                    document.getElementById('welcome-user-name').innerText = userName;

                    if (user.photo_url) {
                        document.getElementById('user-photo').src = user.photo_url;
                    }
                }
            } catch (e) {
                console.error("Error loading Telegram user data:", e);
            }
        }

        function showPage(pageId, element) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>
