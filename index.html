<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #f4f7fa; --card-color: #ffffff; --primary-text: #1a202c;
            --secondary-text: #718096; --accent-color: #3182ce; --accent-light: #ebf8ff;
            --success-color: #38a169; --error-color: #e53e3e; --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0; color: var(--primary-text); background-color: var(--bg-color);
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex;
            justify-content: center; align-items: center; background-color: var(--bg-color);
            z-index: 1000; transition: opacity 0.5s;
        }
        .spinner {
            border: 4px solid var(--border-color); border-left-color: var(--accent-color);
            border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        #app-container {
            display: none; flex-direction: column; height: 100%;
        }
        #app-header { padding: 20px 20px 0 20px; }
        .profile-card {
            background-color: var(--card-color); border-radius: 16px; padding: 16px;
            display: flex; align-items: center; box-shadow: var(--shadow);
        }
        .profile-picture { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; }
        .profile-info { margin-left: 16px; flex-grow: 1; }
        .profile-name { font-size: 1.2em; font-weight: 600; }
        .balance-display { display: flex; align-items: center; margin-top: 4px; font-weight: 600; color: var(--secondary-text); }
        .balance-display svg { width: 20px; height: 20px; margin-right: 6px; color: #f6ad55; }
        #balance { color: var(--primary-text); }
        
        #pages-container { flex-grow: 1; overflow-y: auto; padding: 20px; padding-bottom: 90px; }
        .page { display: none; }
        .page.active { display: block; }
        .page-title { font-size: 1.8em; font-weight: 700; margin-bottom: 20px; }
        
        .task-card {
            background-color: var(--card-color); border-radius: 12px; padding: 16px;
            margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between;
            box-shadow: var(--shadow); transition: transform 0.2s;
        }
        .task-card.completed { background-color: #f7fafc; opacity: 0.8; }
        .task-details { display: flex; align-items: center; }
        .task-icon { width: 40px; height: 40px; background-color: var(--accent-light); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px; }
        .task-icon svg { color: var(--accent-color); }
        .task-name { font-weight: 600; }
        .task-reward { color: var(--secondary-text); font-size: 0.9em; }
        
        .task-actions button {
            padding: 8px 14px; border: none; border-radius: 8px; font-weight: bold;
            cursor: pointer; transition: background-color 0.2s, transform 0.2s;
        }
        .task-actions button:active { transform: scale(0.95); }
        .join-btn { background-color: var(--accent-color); color: white; }
        .verify-btn { background-color: #edf2f7; color: var(--primary-text); margin-left: 8px; }
        .verify-btn.completed { background-color: var(--success-color); color: white; cursor: not-allowed; }
        .verify-btn.completed svg { width: 16px; height: 16px; margin-right: 4px; }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; display: flex; justify-content: space-around;
            background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-color); padding: 10px 0;
            padding-bottom: env(safe-area-inset-bottom, 10px); z-index: 100;
        }
        .nav-button {
            background: none; border: none; color: var(--secondary-text); display: flex; flex-direction: column;
            align-items: center; font-size: 12px; font-weight: 500; cursor: pointer; transition: color 0.2s;
        }
        .nav-button.active { color: var(--accent-color); }
        .nav-button svg { width: 24px; height: 24px; margin-bottom: 4px; }
        
        #notification {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 12px 20px;
            border-radius: 25px; color: white; font-weight: 500; z-index: 2000; box-shadow: var(--shadow);
            display: flex; align-items: center; visibility: hidden; opacity: 0; transition: all 0.4s ease;
        }
        #notification.show { visibility: visible; opacity: 1; top: 30px; }
        #notification svg { width: 20px; height: 20px; margin-right: 8px; }
        #notification.success { background-color: var(--success-color); }
        #notification.error { background-color: var(--error-color); }
    </style>
</head>
<body>
    <div id="loader"><div class="spinner"></div></div>
    <div id="notification"></div>

    <div id="app-container">
        <header id="app-header">
            <div class="profile-card">
                <img id="user-photo" class="profile-picture" alt="DP">
                <div class="profile-info">
                    <div id="user-name" class="profile-name"></div>
                    <div class="balance-display">
                        <svg fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path></svg>
                        <span>Balance: </span>&nbsp;<b id="balance">0</b>
                    </div>
                </div>
            </div>
        </header>

        <main id="pages-container">
            <div id="home-page" class="page active"><h1 class="page-title">Home</h1><p>Welcome to your new app!</p></div>
            <div id="tasks-page" class="page">
                <h1 class="page-title">Daily Tasks</h1>
                <div id="task-list"></div>
                <div id="all-tasks-done" style="display: none; text-align: center; margin-top: 40px;">
                    <h3>Excellent!</h3><p>All tasks for today are complete.</p>
                </div>
            </div>
            <div id="earn-page" class="page"><h1 class="page-title">Earn</h1></div>
            <div id="withdraw-page" class="page"><h1 class="page-title">Withdraw</h1></div>
        </main>
        
        <nav class="bottom-nav">
             <button class="nav-button active" onclick="showPage('home-page', this)"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg><span>Home</span></button>
            <button class="nav-button" onclick="showPage('tasks-page', this)"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/></svg><span>Tasks</span></button>
            <button class="nav-button" onclick="showPage('earn-page', this)"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01"/></svg><span>Earn</span></button>
            <button class="nav-button" onclick="showPage('withdraw-page', this)"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/></svg><span>Withdraw</span></button>
        </nav>
    </div>

    <script>
        const tasks = [
            { id: 1, name: "Join News Channel", url: "https://t.me/sdgfjid77773ddd", reward: 100 },
            { id: 2, name: "Join Updates Group", url: "https://t.me/sdgfjid77773ddd", reward: 100 },
            { id: 3, name: "Follow Community", url: "https://t.me/sdgfjid77773ddd", reward: 100 },
            { id: 4, name: "Subscribe to Alerts", url: "https://t.me/sdgfjid77773ddd", reward: 100 },
            { id: 5, name: "Join Partner Channel", url: "https://t.me/sdgfjid77773ddd", reward: 100 },
        ];
        let balance = 0; let completedTasks = []; let joinClicked = {};
        const tg = window.Telegram.WebApp;

        document.addEventListener('DOMContentLoaded', () => {
            tg.expand(); tg.ready();
            setTimeout(() => {
                loadUserData(); loadProgress(); renderTasks(); updateBalanceDisplay();
                document.getElementById('loader').style.display = 'none';
                document.getElementById('app-container').style.display = 'flex';
            }, 1000);
        });

        const loadUserData = () => {
            try {
                const user = tg.initDataUnsafe.user;
                document.getElementById('user-photo').src = user.photo_url || '';
                document.getElementById('user-name').innerText = `${user.first_name || ''} ${user.last_name || ''}`.trim();
            } catch (e) { console.error("Could not load user data"); }
        };

        const renderTasks = () => {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            const pendingTasks = tasks.filter(t => !completedTasks.includes(t.id));

            if (pendingTasks.length === 0) {
                document.getElementById('all-tasks-done').style.display = 'block';
                return;
            }

            pendingTasks.forEach(task => {
                const card = document.createElement('div');
                card.className = 'task-card';
                card.id = `task-card-${task.id}`;
                card.innerHTML = `
                    <div class="task-details">
                        <div class="task-icon">
                            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        </div>
                        <div>
                            <div class="task-name">${task.name}</div>
                            <div class="task-reward">Reward: ${task.reward} points</div>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="join-btn" onclick="joinChannel('${task.url}', ${task.id})">Join</button>
                        <button class="verify-btn" id="verify-btn-${task.id}" onclick="verifyTask(${task.id})">Verify</button>
                    </div>
                `;
                taskList.appendChild(card);
            });
        };

        const joinChannel = (url, taskId) => {
            joinClicked[taskId] = true;
            tg.openTelegramLink(url);
            document.getElementById(`verify-btn-${taskId}`).style.backgroundColor = 'var(--accent-color)';
            document.getElementById(`verify-btn-${taskId}`).style.color = 'white';
        };

        const verifyTask = (taskId) => {
            if (!joinClicked[taskId]) {
                showNotification("Please click 'Join' first!", 'error'); return;
            }
            const verifyButton = document.getElementById(`verify-btn-${taskId}`);
            const taskCard = document.getElementById(`task-card-${taskId}`);
            verifyButton.disabled = true; verifyButton.innerText = 'Checking...';

            setTimeout(() => {
                const task = tasks.find(t => t.id === taskId);
                balance += task.reward; completedTasks.push(taskId);
                saveProgress(); updateBalanceDisplay();
                
                showNotification(`+${task.reward} points added!`, 'success');
                
                taskCard.classList.add('completed');
                verifyButton.innerHTML = `<svg fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg> Completed`;
                verifyButton.classList.add('completed');
                taskCard.querySelector('.join-btn').disabled = true;

            }, 2000);
        };

        const showPage = (pageId, element) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
            element.classList.add('active');
        };
        
        const updateBalanceDisplay = () => { document.getElementById('balance').innerText = balance; };

        const saveProgress = () => {
            localStorage.setItem('userBalance', balance);
            localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
        };
        const loadProgress = () => {
            balance = parseInt(localStorage.getItem('userBalance') || '0', 10);
            completedTasks = JSON.parse(localStorage.getItem('completedTasks') || '[]');
        };

        const showNotification = (message, type) => {
            const notification = document.getElementById('notification');
            const icon = type === 'success' ? 
                `<svg fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>` : 
                `<svg fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>`;
            notification.innerHTML = `${icon} ${message}`;
            notification.className = type;
            notification.classList.add('show');
            setTimeout(() => { notification.classList.remove('show'); }, 3000);
        };
    </script>
</body>
</html>
